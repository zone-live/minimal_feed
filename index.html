          <option value="http://feeds.feedburner.com/premiumpixels">Premium Pixels</option>
          <option value="http://feeds2.feedburner.com/vandelay/">Vandelay</option>

          <option value="http://feeds.feedburner.com/PublicoRSS">Publico</option>

        <a class="refresh" href="#" data-intro='Refresh feed list' data-step='2'><i class="icon-repeat"></i></a>

<script type="text/javascript">
  var popupWindow=null;

  function popup()
  {
      popupWindow = window.open('pop.html','name','width=665,height=675');
  }

  function parent_disable() {
  if(popupWindow && !popupWindow.closed)
  popupWindow.focus();
  }
